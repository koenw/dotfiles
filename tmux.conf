# set keybinding prefix to ctrl-s
set -g prefix C-s
unbind C-b
bind C-a send-prefix

# open new windows and panes in the CWD
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"

bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# show tmux titles in terminal title
set -g set-titles on

# vi keybindings should be the default, but in practise aren't on all systems
set -g mode-keys vi

# more colors!
set -g default-terminal screen-256color

setw -g aggressive-resize on

# Don't wait before passing the escape key press
set -s escape-time 0

set -g status-justify "left"
set -g status "on"
set -g status-left-length "100"
set -g status-bg "colour237"
set -g status-right-length "100"
setw -g window-status-separator ""
set -g status-left "#[fg=colour237,bg=colour109,bold] #S #[fg=colour109,bg=colour237,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour109,bg=colour236] %Y-%m-%d  %H:%M #[fg=colour109,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour237,bg=colour109] #h "
setw -g window-status-format "#[fg=colour240,bg=colour237] #I #[fg=colour240,bg=colour237] #{pane_title} "
setw -g window-status-current-format "#[fg=colour237,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour109,bg=colour236] #I #[fg=colour109,bg=colour236] #{pane_title} #[fg=colour236,bg=colour237,nobold,nounderscore,noitalics]"
